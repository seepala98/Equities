services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: stockdb
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:7
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db
    ports:
      - "8080:80"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    command: ["/entrypoint.sh"]
    volumes:
      - ./web:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: project.settings
      POSTGRES_DB: stockdb
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db

  airflow:
    build:
      context: ./web
      dockerfile: airflow/Dockerfile.airflow
    image: investmentportfolio_airflow:latest
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://stockuser:stockpass@db:5432/stockdb
    volumes:
      - ./web:/opt/airflow/dags:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8081:8080"
    command: bash -c "airflow db init && airflow scheduler & airflow webserver"
    depends_on:
      - db

  scraper:
    build:
      context: ./web
      dockerfile: dockerfiles/Dockerfile.scraper
    image: investmentportfolio_scraper:latest
    environment:
      - POSTGRES_DB=stockdb
      - POSTGRES_USER=stockuser
      - POSTGRES_PASSWORD=stockpass
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db

volumes:
  postgres_data:
